<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Value attribute</title>
</head>

<body>

    <input type="text" id="getal1">
    <select id ="operator">
        <option value="plus">+</option>
        <option value="min">-</option>
        <option value="maal">*</option>
        <option value="gedeeld">/</option>
     </select>

    <input type="text" id="getal2">
    <input type="button" id="btn" value="=" onclick="berekening()">
    <span id="resultaat"></span> 

</body>

<script>

function berekening (){
    var n1 = parseInt(document.getElementById("getal1").value);
    var n2 = parseInt(document.getElementById("getal2").value);
    var operator = document.getElementById("operator").value;
    var resultaat = document.getElementById("resultaat");

    switch (operator){
        case "plus": resultaat.textContent = n1+n2;
        break;
        case "min": resultaat.textContent = n1-n2;
        break;
        case "maal": resultaat.textContent = n1*n2;
        break;
        case "gedeeld": resultaat.textContent= n1/n2;
        
    }

}

</script>

</html>
